<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Замена букв</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
        }

        textarea {
            width: 300px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>
<body>
<div class="container">
    <label for="inputField">Введите текст:</label>
    <textarea id="inputField"></textarea>
    <br>
    <label for="outputField">Результат:</label>
    <textarea id="outputField" readonly></textarea>
</div>
<script>
    const inputField = document.getElementById('inputField');
    const outputField = document.getElementById('outputField');

    inputField.addEventListener('input', () => {
        const inputValue = inputField.value;
        const replacedValue = replaceLetters(inputValue);
        outputField.value = replacedValue;
    });

    function replaceLetters(input) {
        const alphabet = "abcdefghijklmnopqrstuvwxyz[]`,.;'ABCDEFGHIJKLMNOPQRSTUVWXYZ[]`,.;'";
        const replacement = "фисвуапршолдьтщзйкыегмцчняхъёбюжэФИСВУАПРШОЛДЬТЩЗЙКЫЕГМЦЧНЯХЪЁБЮЖЭ";

        return input.split('').map(char => {
            const index = alphabet.indexOf(char);
            return index !== -1 ? replacement[index] : char;
        }).join('');
    }
</script>
</body>
</html>
